# guestbook-app/templates/app-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-app
  labels:
    app.kubernetes.io/name: guestbook-app
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  # Alta Disponibilidad (HA) - Usamos minReplicas para que el HPA tome el control
  replicas: {{ .Values.autoscaling.minReplicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: guestbook-app
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guestbook-app
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: IfNotPresent  
          ports:
            # Este es el puerto interno del contenedor donde corre la app (ej. 3000)
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: guestbook-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: DB_PASSWORD

          # Resiliencia: Sondas (Corregidas para usar el puerto interno del contenedor)
          livenessProbe:
            httpGet:
              path: /
              port: 3000 
            initialDelaySeconds: 15
            periodSeconds: 30 
            failureThreshold: 5 
          readinessProbe:
            httpGet:
              path: /
              port: 3000 
            initialDelaySeconds: 30
            periodSeconds: 20
            
          # Recursos (CR√çTICO para el HPA)
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m 
              memory: 256Mi
